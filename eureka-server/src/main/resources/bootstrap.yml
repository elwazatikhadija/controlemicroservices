server:
  port: 8080
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    maxThreadsForPeerReplication: 0


management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: always


#Setting logging levels
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.sac: DEBUG
